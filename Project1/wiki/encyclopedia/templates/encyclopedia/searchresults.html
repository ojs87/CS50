{% extends "encyclopedia/layout.html" %}

{% block title %}
   Search Results
{% endblock %}

{% block body %}
   <h1>Search Results</h1>

   <ul>
       {% for entry in entries %}
          {% if searchresult|lower in entry|lower %}
              <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
          {% endif %}
       {% endfor %}
   </ul>
{% endblock %}
