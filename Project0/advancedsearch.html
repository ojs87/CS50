<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="project0.css">
    </head>
    <body>
      <div id="containerlinks">
        <a href="index.html">Google Search</a>
      </div>
        <h2>Find pages with...</h2>
        <form action="https://google.com/search">
          <table>
            <tr><td>all these words:</td><td><input class=advsearchbox type="text" name="as_q"></td></tr>
            <tr><td>this exact word or phrase:</td><td><input class=advsearchbox type="text" name="as_epq"></td></tr>
            <tr><td>any of these words:</td><td><input class=advsearchbox type="text" name="as_oq"></td></tr>
            <tr><td>none of these words:</td><td><input class=advsearchbox type="text" name="as_eq"></td></tr>
            <tr><td></td><td style="text-align:right"><input class=advsearchbutton type="submit"value="Advanced Search"></td></tr>
          </table>
        </form>
    </body>
</html>
